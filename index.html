<!-- tells browser incoming file is HTML -->
<!DOCTYPE html>
<!-- sets language -->
<html lang="en-us">
<head>
	<!-- loads style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/style/reset.css">
	<!-- loads in Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- loads Google Places library -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlgpSK2LLlZPwHPXu2FKoscGmmDo0aEtA&libraries=places"></script>
	<!-- loads jquery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- loads bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- loads in bootstrp js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- loads style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/vacation-spots/512/Vacation_Spots_surfing-512.png" sizes="32x32" />

	<meta charset="utf-8">
	<!-- Tells different screen sizes to use relative size -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>
		ARMSurfing
	</title>
</head>
<body>

	<!-- This Contains all -->
	<article class="container-fluid row" id="mainContainer">


	<!-- TOP SECTION -->
		<section class="row" id="topContainer">
			<div id="hero">
				
				<h1 id="logoFont">ARMSurfing</h1>

			</div>
			<div id="searchBox" class="justify-content-center">
				 <div  id="boxSearchContainer" class="input-group">
				      <input type="text" class="form-control" placeholder="Search for...">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button"><i class="fa fa-hand-peace-o" aria-hidden="true"></i></button>
				      </span>
				</div><!-- /input-group -->
			</div>

		</section >
		
		<!-- weather SECTION -->
		<section class="row col-lg-5 col-md-5 col-sm-12" id="middleContainer">

			<div id="weatherContainer">
				
				<div id="mainWeatherInfoHere">
				<span>Temp: </span><span>85</span><br>
				<span>Waves: </span><span>Rad</span><br>
				<span>Wind: </span><span>Nice</span><br>
				</div>

			</div>

		</section>

		<section class="row col-lg-7 col-md-7 col-sm-12" id="detailsContainer">
			<!-- details section -->
			

				<div id="cityBox" class="col-lg-12 col-md-12 col-sm-12">

					<h1 id="logoFont2">La Jolla, CA</h1>

				</div>
				<!--  -->
				

					<div id="dayInfoBox" class="col-lg-6 col-md-6 col-sm-12">

						<table class="table">
							<thead>
								<td>Desc 1</td>
								<td>Desc 2</td>
								<td>Desc 3</td>
								<td>Desc 4</td>
								<td>Desc 5</td>
							</thead>
							<tbody id="timeInfoHere">
								<td>data1 </td>
								<td>data2</td>
								<td>data3</td>
								<td>data4</td>
								<td>data5</td>
							</tbody>
						</table>
					</div>

					<div id="videoBox" class="col-lg-6 col-md-6 col-sm-12">
							VIDEO FEED
					</div>
				
				
				<!--  -->
				<div id="mapBox" class="col-lg-12 col-md-12 col-sm-12">

					Map Goes Here

				</div>
			

		</section>

	</article>
	<!-- loads in external JS file -->
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
